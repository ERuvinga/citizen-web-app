<svg width="400" height="400" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="g">
      <stop stop-color="#fafafa" offset="20%" />
      <stop stop-color="#e2e8f0" offset="50%" />
      <stop stop-color="#fafafa" offset="70%" />
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="#fafafa" />
  <rect id="r" width="400" height="400" fill="url(#g)" />
  <animate xlink:href="#r" attributeName="x" from="-400" to="400" dur="1.3s" repeatCount="indefinite"  />
</svg>
